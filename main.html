<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celsius to Fahrenheit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .converter-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="converter-container">
    <h1>Celsius to Fahrenheit Converter</h1>
    <input type="number" id="celsiusInput" placeholder="Enter Celsius value">
    <button onclick="convertToFahrenheit()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertToFahrenheit() {
      // Get the input value
      const celsius = parseFloat(document.getElementById('celsiusInput').value);
      
      // Validate the input
      if (isNaN(celsius)) {
        document.getElementById('result').textContent = 'Please enter a valid number.';
        return;
      }
      
      // Convert to Fahrenheit
      const fahrenheit = (celsius * 9 / 5) + 32;

      // Display the result
      document.getElementById('result').textContent = 
        `${celsius.toFixed(2)}°C is equal to ${fahrenheit.toFixed(2)}°F.`;
    }
  </script>
</body>
</html>
